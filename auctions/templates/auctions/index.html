{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div class="row listing-group mx-5 my-3 border rounded">
            <div class="col-3 text-center h-100">
                <img class="listing-image" src="{{ listing.image_url }}" alt="{{ listing.title }}">
            </div>
            <div class="col-9">
                <h4 class="mt-3 fw-bold">{{ listing.title }}</h4>
                <p class="fw-bold my-1">Price: ${{ listing.starting_price }}</p>
                <p class="my-1">{{ listing.description }}</p>
                <p class="text-muted small my-1">Created {{ listing.date }}</p>
            </div>
        </div>
    {% empty %}
        <p>No currently active listings.</p>
    {% endfor %}
{% endblock %}
